<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>색깔을 지정하는 다양한 방법</title>
    <style>
        p#one{
            color: rgb(00%, 50%, 00%);
        }
        p#two{
            color: rgba(00%, 50%, 0%, 0.5)
        }
        p#three{
            color: hsl(300, 100%, 30%);
        }
        p#four{
            color: hsla(300, 100%, 30%, 0.5)
        }
        p#five{
            /* 16진수 RRGGBBAA opacity로 투명도 조절 가능 (opacity: 0.5;)*/
            color: #2c809c99;
        }
    </style>
</head>
<body>
    <p id="one">고소한 아몬드와 함께 여는 아침</p>
    <p id="two">고소한 아몬드와 함께 여는 아침</p>
    <p id="three">고소한 아몬드와 함께 여는 아침</p>
    <p id="four">고소한 아몬드와 함께 여는 아침</p>
    <p id="five">고소한 아몬드와 함께 여는 아침</p>
</body>
</html>
