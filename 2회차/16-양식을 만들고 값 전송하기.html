<!-- 
 서버란, 정보를 제공하는 호스트(host)
 -->

<!-- 
action: 입력값을 전송할 서버의 url
method: 클라이언트가 입력한 데이터를 어떤 식으로 전송할 지(GET or POST)
-->

<!--
GET: 서버에 요청을 보내어 응답을 받아낸다.
서버로부터 정보를 '가져오겠다'는 성격의 요청

POST: 서버에 요청을 보내어 작업을 수행한다.
서버에 있는 데이터는 추가/수정/삭제 한 후에 응답을 받아낸다.
서버의 정보를 '조작하겠다'는 성격의 요청
-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title> 양식 만들고 입력 정보 보내기</title>
    </head>
    <body>
        <form action="none.com" method="post">

            <label for="name">이름</label>
            <input id="name" type="text" name="name">
            <br>
            <label for="age">나이</label>
            <input id="age" type="number" name="age">
            <br>
            <label for="character">성격</label>
            <textarea id="character" name="character"></textarea>
            <br>
            <input type="submit">

        </form>
    </body>
</html>
