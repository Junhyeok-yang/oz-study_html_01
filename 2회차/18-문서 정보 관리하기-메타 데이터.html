<!--
meta 태그는 html문서에 대한 메타데이터를 정의

메타데이터란?
데이터에 대한 데이터, 즉 '정보'를 의미

meta 태그는 항상 head 태그 안에 들어가며,
일반적으로 
문자 세트, 페이지 설명, 키워드, 문서의 작성자 및 뷰포트 설정
지정에 사용된다.

meta 태그를 사용하는 이유?
웹페이지에 대한 정보를 제공하므로 
검색엔진이 페이지를 검색할 때 참고 및 
검색 결과에 반영할 수 있다.


meta 태그가 제공하는 메타데이터의 유형 & 속성은?

-charset: 문자 세트
---문자 인코딩에 대한 요약 정보를 기입하는 속성

===>문자 인코딩이란?
한글을 표시하기 위해 문자 세트를 지정하는 작업,
영문 한글 모두 사용하기 위해 utf-8 방식이 좋음

====> 인코딩을 기입해두지 않으면 
웹브라우저 설정에 따라 
자동으로 인코딩을 추정해서 처리.
즉, 문자가 깨질 가능성 발생.

-http-equiv: 콘텐츠 속성 정보에 대한 http헤더
===http란 인터넷에서 데이터를 주고 받을 수 있는 프로토콜
http-equiv가 http 관련 정보를 지정하면, content가 그에 대한 정보를 지정

-name: 문서 정보
===name속성을 이름으로, content 속성을 값으로 하여
문서 정보를 이름+값 쌍의 형태로 제공할 때 사용 가능.

===>검색 최적화에 도움이 되는 작업.


-content: 메타데이터 내용

-->



<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta 
        http-equiv="x-ua-compatible" 
        content="IE=edge"
        >
        <meta 
        name="author" 
        content="양준혁"
        >
        <meta 
        name="description" 
        content="연습용 페이지"
        >
        <meta 
        name="keywords" 
        content="공부, HTML, 실습"
        >
        <title>문서 정보 관리하기</title>
    </head>
    <body>

    </body>
</html>
