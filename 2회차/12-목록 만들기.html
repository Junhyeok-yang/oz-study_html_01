<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>목록 만들기</title>
    </head>
    <body>
        <h1>사랑스러운 반려동물들</h1>
        <ul>
            <li>강아지</li>
            <li>고양이</li>
            <li>미어캣</li>
            <li>여우</li>
        </ul>
        <!-- 초록색 여백은 안쪽 여백, 
         주황색 여백은 바깥쪽 여백-->
        <h1>라면 끓이는 법</h1> 
        <ol start="1" type="A">
            <li>물을 끓인다.</li>
            <li>건더기와 스프를 넣는다.</li>
            <li>면을 넣는다.</li>
            <li>계란도 넣는다.</li>
            <li>맛나게 먹는다.</li>
        </ol>

        <hr>

        <h1>반려동물들의 특징</h1>
        <ul>
            <li>강아지</li>
            <ul>
                <li>귀엽다</li>
                <li>산책을 좋아한다</li>
            </ul>
            <li>고양이</li>
            <ul>
                <li>귀엽다</li>
                <li>영역 동물이다</li>
            </ul>
        </ul>
    </body>
</html>
