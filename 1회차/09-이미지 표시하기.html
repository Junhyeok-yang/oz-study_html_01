<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>이미지 표시하기</title>
    </head>
    <body>
        <img 
        src="../iamges/KakaoTalk_Photo_2024-08-29-17-44-05-1.jpeg"
        alt="케로로 칫"
        width="200" height="200">
        <!-- alt는 alternative의 약자로 대체 텍스트 역할을 한다
         이미지 로딩 전이나 실패한 경우 대체 텍스트가 표시
         이미지를 볼 수 없는 시각 장애인에게 서비스해야 하는 상황에 대한 대비 가능
         웹 접근성!-->
         <!-- 너비는 width, 높이는 height, px단위로 적용된다. 하나만 적으면 알아서 비율 조절-->
    </body>
</html>
