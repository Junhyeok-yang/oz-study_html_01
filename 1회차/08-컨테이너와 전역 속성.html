<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>컨네이너 & 전역속성</title>
    </head>
    <body>
        <div id="study">
            <!-- id는 고유의 식별값을 가진다.-->
            <p class="text content">행복하고 즐거워요~</p> 
            <!-- class는 식별값을 공유 할 수 있다. 두 개 이상의 식별값을 가질 수도 있다.-->
            <p class="text">HTML 공부!</p>
            <!-- id와 class는 사용자가 아무렇게 부여 할 수 있다.-->
        </div>
        <div id="diet">
            <p class="text">슬프고 힘들어요!</p>
            <p class="text">적게 먹고 운동하는 다이어트!</p>
        </div>
        <p>
            예능 프로그램 즐겨 보시나요?
            저는 <span title="축구 예능 프로그램">골때리는 그녀들</span>
            재미있게 보고 있습니다!
        </p>
    </body>
</html>
